
<!DOCTYPE html>
<html lang="en">
    <head>

        <!--- basic page needs
        ================================================== -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gouds | Login</title>
    
        <script>
            document.documentElement.classList.remove('no-js');
            document.documentElement.classList.add('js');
        </script>
    
        <!-- CSS
        ================================================== -->
        <link rel="stylesheet" href="./css/login.css">
    
        <!-- favicons
        ================================================== -->
        <link rel="apple-touch-icon" sizes="180x180" href="./images/Logo2.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/Logo2.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./images/Logo2.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    </head>
        <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <a href="./index.html"><img src="./images/Logo-3.png" alt="easyclass" /></a>
              </div>

              <div class="heading">
                <h2>Welcome Back</h2>
                <h6>Not registred yet?</h6>
                <a href="#" class="toggle">Sign up</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Name</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <input type="submit" value="Sign In" class="sign-btn" />

                <p class="text">
                  Forgotten your password or you login datails?
                  <a href="#">Get help</a> signing in
                </p>
              </div>
            </form>

            <form action="index.html" autocomplete="off" class="sign-up-form" id="sign">
              <div class="logo">
                <a href="./index.html"><img src="./images/Logo-3.png" alt="easyclass" /></a>
              </div>

              <div class="heading">
                <h2>Get Started</h2>
                <h6>Already have an account?</h6>
                <a href="#" class="toggle">Sign in</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Name</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <input type="submit" value="Sign Up" class="sign-btn" />

                <p class="text">
                  By signing up, I agree to the
                  <a href="#">Terms of Services</a> and
                  <a href="#">Privacy Policy</a>
                </p>
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="./images/login/image2.png" class="image img-1 show" alt="" />
              <img src="./images/login/image1.png" class="image img-2" alt="" />
              <img src="./images/login/image3.png" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>PICES OF LOVE</h2>
                  <h2>Gouds Cookies</h2>
                  <h2>100% Egyptian brand</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
            <footer class="footer">
                <a href="./index.html">Home</a>
                <a href="./menu.html">Menu</a>
                <a href="./reservations.html">Contact us</a>
            </footer>
          </div>
        </div>
      </div>
    </main>



    <!-- Javascript file -->

    <script src="./js/plugins.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
